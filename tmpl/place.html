<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Restaurant: [% place.name | html %]</title>

	<link type="text/css" href="/main.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.6.2.min.js" type="text/javascript"></script>

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<script type="text/javascript">
	  function initialize() {
	    var latlng = new google.maps.LatLng([% place.geocode.0 %], [% place.geocode.1 %]);
	    var myOptions = {
	      zoom: 16,
	      center: latlng,
	      mapTypeId: google.maps.MapTypeId.ROADMAP
	    };
	    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	
	    var marker = new google.maps.Marker({
	      map: map, 
	      position: latlng
	    });

	    // http://blinktag.com/google-transit-layer-through-google-maps-api/
	    var transitOptions = {
	      getTileUrl: function(coord, zoom) {
	        return "http://mt1.google.com/vt/lyrs=m@155076273,transit:comp|vm:&" +
	          "hl=en&opts=r&s=Galil&z=" + zoom + "&x=" + coord.x + "&y=" + coord.y;
	      },
	      tileSize: new google.maps.Size(256, 256),
	      isPng: true
	    };
        var transitMapType = new google.maps.ImageMapType(transitOptions);
        map.overlayMapTypes.insertAt(0, transitMapType);
      }
    </script>
  </head>
  <body onload="initialize()">
	<div id="container">
[% PROCESS _menu %]
      <div id="content">
	    <div style="float: left;width: 400px;">
	      <h1>[% place.name | html %]</h1><br />
	      [% place.strasse | html %]<br />
		  [% place.plz | html %] [% place.stadt | html %]<br /><br />
		  Tel.: [% place.tel | html %]<br />
		  Fax: [% place.fax | html %]<br /><br /><br />
		  &Ouml;ffnungszeiten:<br />				
		  [% place.open | html %]
	    </div>
		<div style="float: right;">
	      <div id="map_canvas" style="width:400px; height:400px"></div>
	    </div>
	    <div class="clear"></div>
	  </div>
	</div>
[% PROCESS _footer %]
  </body>
</html>
